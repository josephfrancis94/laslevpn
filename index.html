<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="qr-code.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
</head>
<body style="font-weight: 20px;">
    <div class="flex-container">
        <div class="qr">
            <img class="qr-image" src="./images/image-qr-code.png" alt="QR CODE" title="QR CODE">
        </div>
        <div class="heading-item">
            <h1 class="h1">Improve your front-end skills by building projects</h1>
        </div>
        <div class="pg" >
            <p>Scan the QR code to visit Front Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
